pixel.shifts=Décalages de pixels
intro=ImageMath vous permet de réaliser des opérations complexes implicant plusieurs images, par exemple pour calculer la moyenne de plusieurs images. Les fonctions suivantes sont disponibles :\n\n
function.min=min(a, b, ...) - Valeur minimale. ex: min(img(0),img(1))
function.max=max(a, b, ...) - Valeur maximale. ex: max(img(0),img(1))
function.avg=avg(a, b, ...) - Valeur moyenne. ex: avg(img(-1),img(1))
function.img=img(shift) - L'image au décalage de pixel spécifié.
function.range=range(min,max) - Plusieurs images dans l'intervalle spécifié. ex: range(-5,5)
function.range2=range(min,max,step) - Plusieurs images dans l'intervalle spécifié, le décalage de pixel augmenté par la valeur de "step". ex: range(-5,5,2)
output=Générer
output.tooltip=Cochez cette case si une image doit être générée pour cette expression. Décochez s'il s'agit d'une expression intermédiaire.
